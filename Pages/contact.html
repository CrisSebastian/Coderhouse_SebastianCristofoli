            <main>
                <div class="container formulario">
                    <h2 class="formulario__titulo">Contactenos</h2>
                    <form action="#" class="contact-form">
                        <div class="form-group formulario__nombre">
                            <label for="name">Nombre:</label>
                            <input type="text" name="name" id="" placeholder="Ingrese su Nombre">
                        </div>
                        <div class="form-group formulario__mail">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="" placeholder="Ingrese su Email">
                        </div>
                        <div class="dropdown">
                            <button type="button" class="btn btn-primary-dropdown-toggle" data-toggle="dropdown">
                                Motivo
                            </button>
                        <div class="form-group formulario__lista">
                            <select name="motivo" id="">
                                <option value="jugador">Quiero participar de un torneo</option>
                                <option value="negocios">Negocios</option>
                                <option value="prensa">Prensa</option>
                            </select>
                        </div>
                        <div class="form-group formulario__checkbox">
                            <label class="label" for="newsletter">Â¿Desea recibir nuestro <em>boletin de noticias semanal?</label>
                            <input type="checkbox" name="newsletter" id="newsletter">
                        </div>
                        <textarea name="detalles" id="" cols="30" rows="10" placeholder="Escribe aqui porque nos contactas"></textarea>
                        <div class="form-group formulario__buttons">
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Borrar">
                        </div>
                    </form>
                </div>
